<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Number Validator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Validate Credit Card Number</h2>
        <div class="inputBox">
            <input type="text" id="number" maxlength="16" required>
            <label for="number">Enter Card Number</label>
        </div>
        <p>Do not Include space or any special character</p>
        <button type="button">Check Now</button>
        <div class="validationMsg">
            <span class="material-icons">
                check
                </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
