<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-row">
            <p>Amount Invested <span id="displayInvested">0</span></p>
        </div>
        <div class="display-row">
            <p>Intrest Earned <span id="displayIntrest">0</span></p>
        </div>
        <div class="inputBox">
            <p>Amount (INR) <input type="number" id="investedValue" min="5000" max="10000000" value="5000"></p>
            <input type="range" id="investedSlider" value="5000" step="1000" min="5000" max="10000000">
            <div class="min-max">
                <span>5000</span>
                <span>10000000</span>
            </div>
        <div class="inputBox">
            <p>Tenure (Years) <input type="number" id="durationValue" min="1" max="10" value="5"></p>
            <input type="range" id="durationSlider" value="5" step="0.25" min="1" max="10">
            <div class="min-max">
                <span>1</span>
                <span>10</span>
            </div>
        <div class="inputBox">
            <p>Intrest Rate (% P.A.) <input type="number" id="intrestValue" min="5" max="10" value="5"></p>
            <input type="range" id="intrestSlider" value="5" step="0.01" min="5" max="10">
            <div class="min-max">
                <span>5</span>
                <span>10</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
