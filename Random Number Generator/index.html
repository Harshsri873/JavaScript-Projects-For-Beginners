<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator | The Code School</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div class="inputBox">
            <input type="text" name="" id="numBox" disabled>
            <span id="copyIcon" class="material-icons">
                content_copy
            </span>
        </div>
        <div class="row">
            <div>
                <input type="text" value="0" name="minNum" id="minNum"><br>
                <label for="minNum">Min</label>
            </div>
            <div>
                <input type="text" value="1" name="maxNum" id="maxNum"><br>
                <label for="maxNum">Max</label>
            </div>
        </div>
        <button type="button" id="genBtn" class="genBtn">Generate</button>
    </div>  
</body>
<script src="script.js"></script>
</html>
